<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<section id="stage">
		    <div id="panel">
		        <label for="fileInput">Выберите изображение:</label>
		        <input id="fileInput" type="file" />
		        <div id="url"></div>
		    </div>
		</section>

		<div id="crypt-wrapper">
			<h2>Ключ шифрования: </h2>
			<input type="text" placeholder="key" />
			<input type="button" value="Random" onclick="random()" /><br />

			<h2>Шифрование\Расшифровка:</h2>
			<textarea id="encrypt" cols="70" rows="10"></textarea><br />
			<input type="button" name="encrypt" id="encryptB" value="Зашифровать" onclick="encryptText()">
			<input type="button" name="decrypt" id="decryptB" value="Расшифровать" onclick="decryptText()">
		</div>


		<script src="encryption.js"></script>
		<script src="script.js"></script>

	</body>
</html>
